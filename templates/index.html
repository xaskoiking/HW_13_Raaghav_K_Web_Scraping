<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron container">
            <h1 align="center">Mission to Mars</h1>
            <p align="center"><a class="btn btn-primary btn-lg" href="/scrape" role="button" >Scrape New Data</a></p>

        </div>

        {% for marsDetail in marsDetails%}
        <div class="row">
            <div class="col-sm-12">
                <b> <h2 id="myHeader">Latest Mars News</h2></b>
                    <div class="span4">
                        <b><p>{{ marsDetail.news_title}}</p></b>
                        <p>{{ marsDetail.news_p}}</p>
                    </div>
            </div>
        </div>

         <div class="row">
            <div class="col-sm-6">
                <b> <h2 id="myHeader">Featured Mass Image</h2></b>
                <img class="img-responsive" src={{marsDetail.featured_image_url}} alt="Mars">
            </div>
            <div class="col-sm-6">
                <div class="thumbnail">
                <b><p>Current Weather on Mars</p></b>
                <hr style="width: 100%; color: grey" />
                <p>{{ marsDetail.mars_weather}}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</body>

</html>
